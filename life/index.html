<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./css/index.css"/>
  <link rel="stylesheet" type="text/css" href="./css/animate.css"/>
  <link rel="stylesheet" type="text/css" href="./css/swiper.min.css"/>
</head>
<body>
  <div class="container">
    <div class="container-top animated tada">
      <span>
        Happy Birthday To You!
      </span>
      <audio autoplay="autoplay">
        <source src="./media/qian.mp3"/>
      </audio>
    </div>
    <div class="container-swiper">
        <div class="swiper-container">
          <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/1.jpg"/>
              </div>
              <div class="swiper-slide">
                <img src="./images/2.jpg"/>
              </div>
              <div class="swiper-slide">
                <img src="./images/3.jpg"/>
              </div>
              <div class="swiper-slide">
                <img src="./images/4.jpg"/>
              </div>
              <div class="swiper-slide">
                <img src="./images/5.jpg"/>
              </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="container-essay">
      <div id="essay1" class="container-essay-item animated bounceInLeft">你</div>
      <div id="essay2" class="container-essay-item animated bounceInLeft">如山间清爽的风</div>
      <div id="essay3" class="container-essay-item animated bounceInLeft">如古城温暖的光</div>
      <div id="essay4" class="container-essay-item animated bounceInLeft">如天边绚美的虹</div>
    </div>
    <div class="container-wish">
      <div id="essay5" class="container-wish-item animated bounce">祝</div>
      <div id="essay6" class="container-wish-item animated flash">自律</div>
      <div id="essay7" class="container-wish-item animated pulse">坚强</div>
      <div id="essay8" class="container-wish-item animated rubberBand">努力</div>
      <div id="essay9" class="container-wish-item animated shake">漂亮</div>
      <div id="essay10" class="container-wish-item animated swing">的你</div>
      <div id="essay11" class="container-wish-item animated heartBeat" style="font-size: .8rem;">生日快乐</div>
    </div>
  </div>
  <script src="./js/swiper.min.js"></script>
  <script>
    var deviceWidth = document.documentElement.clientWidth
    if (deviceWidth > 750) deviceWidth = 750
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px'  
    var mySwiper = new Swiper ('.swiper-container', {
      autoplay: true,
      loop: true,
      pagination:{
        el: '.swiper-pagination',
        hideOnClick :true,
      },
    })
    // let wish = []
    // for (let i = 1; i < 8; i++) {
    //   wish[i] = document.getElementById('wish' + i)
    //   setTimeout(() => {
    //     wish[i].style.display = "block"
    //   }, i * 1000 + 5000)
    // }
    let essay = []
    for (let i = 1; i < 12; i++) {
      essay[i] = document.getElementById('essay' + i)
      setTimeout(() => {
        if (i === 8) {
          window.scrollTo(0, document.body.clientHeight)
        }
        essay[i].style.display = "block"
      }, i * 1000)
    }
  </script>
</body>
</html>
